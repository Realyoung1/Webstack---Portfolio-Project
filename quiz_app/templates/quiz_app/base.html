<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealQuizer</title>
     {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Adjust the path as needed -->
</head>
<body>
    
    <nav class="custom-navbar">
        <a class="navbar-brand" href="#">RealQuizer</a>
        <button class="navbar-toggler" type="button">
          <span class="toggler-icon">â˜°</span>
        </button>

        <div class="navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item active">
                <a href="{% url 'home' %}" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'register' %}" class="nav-link">Register</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'contact' %}" class="nav-link">Contact Us</a>
            </li>
            <li class="nav-item">
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="dropdown-item">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="dropdown-item">Login</a>
                {% endif %}
            </li>
           
          </ul>
          
        </div>
      </nav>
      
    

    <main>
        <div class="container">
            {% block content %}
            <!-- Content from child templates will be inserted here -->
            {% endblock %}
        </div>
    </main>

    <footer>
        <div class="footer-container">
            &copy; 2024 RealQuizer. All rights reserved.
        </div>
    </footer>


    <script>
        document.querySelector('.navbar-toggler').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('.navbar-collapse').classList.toggle('show');
        });
        </script>
</body>
</html>
